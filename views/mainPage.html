<div class="container">
    <form role="form" name = "formLogin">
            <div class="form-group">
              <label>Email </label>
              <input type="email" class="form-control" placeholder="Ingresa tu email" name="email" ng-model = "ctrl.email" required>
              <div ng-show = "formLogin.email.$dirty && formLogin.email.$invalid">
                <p class="help-block text-danger" ng-show = "formLogin.email.$error.required">Campo obligatorio</p>
                <p class="help-block text-danger" ng-show = "formLogin.email.$error.email">Email invalido</p>
            </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" ng-model = "ctrl.password" required>
              <div ng-show = "formLogin.password.$dirty && formLogin.password.$invalid">
                <p class="help-block text-danger" ng-show = "formLogin.password.$error.required">Campo obligatorio</p>
            </div>
            </div>
          
            <button type="submit" class="btn btn-danger" ng-disabled = "formLogin.$invalid">Aceptar</button>
          </form>
        </div>
